<!DOCTYPE html>
<html>
  	<head>
  		<meta charset="utf-8">
	    <title>Game Of Life - by Alejo Fernandez</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="A JavaScript version of Conway's game of life">
	    <meta name="author" content="Alejo Fernandez (aka djseika)">
    	
    	<link href="ext/bootstrap/css/bootstrap.css" rel="stylesheet">
    	<style type="text/css">
	      	body {
	        	padding-top: 60px;
	        	padding-bottom: 40px;
	      	}
    	</style>
 		<link href="css/styles.css" rel="stylesheet">
 	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<div class="brand">Game Of Life</div>
					<div class="nav-collapse collapse">
			            <p class="navbar-text pull-right">
			              a JavaScript implementation by Alejo Fernandez
			            </p>
			        </div>
				</div>
			</div>
		</div>

		<div class="container-fluid" id="gridContainer">
			<div class="row spacer">						
				<div class="span7">
					<button class="btn btn-primary" id="startButton" type="button">Start</button>
					<button class="btn btn-primary" id="stopButton" type="button">Stop</button>
					<button class="btn btn-primary" id="resetButton" type="button">Reset</button>
				</div>
				<div class="span1">
					<span class="label label-inverse">Generation:&nbsp;&nbsp;<em id="generationLabel">0</em></span>
				</div>
			</div>				
			<div class="row cellrow" data-template>
				<div class="span9">
					<div class="cell" data-template="cells" data-cellid="{{id}}">&nbsp;</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
		<script type="text/javascript" src="ext/bootstrap/js/bootstrap.js"></script> 
		<script type="text/javascript" src="ext/mediator/mediator.js"></script>
		<script type="text/javascript" src="ext/tempo/tempo.js"></script> 
		<script type="text/javascript" src="ext/namespace/namespace.js"></script>
		<script type="text/javascript" src="js/gridModel.js"></script>
		<script type="text/javascript" src="js/gridController.js"></script>
		
		<script type="text/javascript" charset="utf-8">
			jQuery(document).ready(function() {
				var width = 25,
					height = 25,
					gridController,
					gridData;
				
				jQuery.noConflict();
				
				gridController = new GameOfLife.Controllers.GridController(width, height, 200, '#gridContainer');
				gridData = gridController.exportData();
				
				Tempo.prepare('gridContainer').render(gridData);
				
				gridController.initializeControls();
			});
		</script>
	</body>
</html>
